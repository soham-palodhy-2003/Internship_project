<!-- password_reset_form.html -->

<style>
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }

  .instruction-message {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: bold;
    font-size: 16px;
    color: #555;
    margin-bottom: 8px;
  }

  .form-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .form-submit {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .error-message {
    color: #f00;
    font-size: 14px;
    margin-top: 10px;
  }

  .success-message {
    color: #00f;
    font-size: 14px;
    margin-top: 10px;
  }

  .password-requirement {
    list-style-type: disc;
    margin-left: 20px;
    color: #555;
    font-size: 14px;
  }
</style>

<div class="container">
  <h3 class="title">Enter New Password</h3>
  <p class="instruction-message">Please enter your new password twice to verify it.</p>
  <form method="post">
    {% csrf_token %}
    <div class="form">
      <label for="id_new_password1" class="form-label">New Password:</label>
      <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="form-input">
      <span class="helptext">
        <ul>
          <li class="password-requirement">Your password must contain at least 8 characters.</li>
        </ul>
      </span>

      <label for="id_new_password2" class="form-label">Confirm New Password:</label>
      <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-input">
      
      <input type="submit" value="Update Password" class="form-submit">
    </div>
  </form>
</div>
