<!-- password_reset_sent.html -->

{% block content %}
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .message {
      margin-top: 20px;
      color: #4CAF50;
      font-weight: bold;
      font-size: 18px;
    }
  </style>

  <div class="container">
    <h2 class="title">Password Reset</h2>
    <p class="message">An email has been sent to your registered email address with instructions on how to reset your password.</p>
  </div>
{% endblock %}
