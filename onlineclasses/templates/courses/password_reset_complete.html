<!-- password_reset_done.html -->


{% block content %}
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .success-message {
      font-size: 16px;
      margin-bottom: 10px;
      color: green;
    }

    .info-message {
      font-size: 16px;
      margin-bottom: 10px;
      color: blue;
    }
  </style>

  <div class="container">
    <h2 class="title">Password Reset Successful</h2>
    <p class="success-message">Your password has been successfully reset.</p>
    <p class="info-message">You can now log in with your new password.</p>
  </div>
  <a href="/login">login</a>
{% endblock %}
