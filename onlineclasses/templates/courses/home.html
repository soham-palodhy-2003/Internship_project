{% extends 'courses/base.html' %}
{% block title %}
Home page
{% endblock %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: darkgray;
    }

    .btn-explore {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
    }

    .btn-explore:hover {
        background-color: #45a049;
    }

    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #E6E6FA;
    }

    h1 {
        font-size: 48px;
        color: blue;
        margin-bottom: 20px;
        text-align: center;
    }

    p {
        font-size: 20px;
        color: black;
        text-align: center;
    }

    .btn {
        display: inline-block;
        padding: 16px 32px; /* Adjust padding values as needed */
        font-size: 24px; /* Adjust font size as needed */
        text-align: center;
        text-decoration: none;
        background-color: orangered; /* Change the background color */
        color: #FFFFFF;
        border-radius: 6px;
        transition: background-color 0.3s;
        margin-right: 10px;
    }

    .btn.yellow:hover {
        background-color: #e6b800;
    }

    .border {
        border: 1px solid #ccc;
        padding: 0px;
    }

</style>
</head>

<span style="font-size: 10px;">{{ request.user }}</span>
<div class="container">
    <h1 class="display-1">Hello There!</h1>
    <p class="intro">Welcome to our amazing collection of courses.Expand your knowledge and enhance your skills with our
        comprehensive learning materials.</p>
        <div class = "btn-container">
        <a class="btn" href="/explore_courses">Explore Courses</a>
</div>
</div>
{% endblock %}
